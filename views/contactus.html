<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/product.css">
    <link rel="stylesheet" href="/css/contactus.css">
   </head>

<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a clas="active" href="/admin/add-product">Add Product</a></li>
                <li class="main-header__item"><a href="/">Shop</a></li>
                <li class="main-header__item"><a href="/contactus/contactus">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="product-form" action="/contactus/contactus" method="POST">
            <h2>Contact Us</h2>
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone">
            </div>
            <div>
                <label for="time">Time for Call</label>
                <input type="date" name="time" id="time">
            </div>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>

</html>
