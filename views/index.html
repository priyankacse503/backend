  <div class="modal fade" id="signup-form">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content ">
        <div class="modal-header text-bg-primary bg-opacity-50 text-black">
          <h2>Sign up here</h2>
          <button class="btn btn-close" data-bs-dismiss="modal" data-bs-target="#signup-form"></button>
        </div>
        <div class="modal-body text-bg-primary bg-opacity-25 text-black">
          <form action="" method="" id="myForm1">
            <div class="form-group mt-3">
              <label for="Name"><i class="fas fa-user-astronaut "></i>Name</label>
              <input type="text" class="form-control" id="Name" name="Name" placeholder="Name" required>
            </div>
            <div class="form-group mt-3">
              <label for="userName"><i class="fas fa-user"></i> Email</label>
              <input type="text" class="form-control" id="userName" name="userName" placeholder="Email" required>
            </div>
            <div class="form-group mt-3">
              <label for="password"><i class="fas fa-lock"></i> Enter a Password</label>
              <input type="password" class="form-control" id="password1" name="password1" placeholder="Password"
                required>
            </div>

            <div class="form-group text-center mt-4 ">
              <input type="submit" class="btn btn-success submit" value="Sign Up" id="signup">
            </div>
            <div class="form-group text-center mt-2">
              Already member? <a href="#" data-bs-dismiss="modal" data-bs-toggle="modal"
                data-bs-target="#signin-form">Signin here</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
 
  <div class="modal fade " id="signin-form">
    <div class="modal-dialog modal-dialog-centered ">
      <div class="modal-content">
        <div class="modal-header text-bg-primary bg-opacity-50 text-black">
          <h2 id="formhead">Sign in here</h2>
          <button class="btn btn-close" data-bs-dismiss="modal" data-bs-target="#signin-form"></button>
        </div>
        <div class="modal-body text-bg-primary bg-opacity-25 text-black">
          <!--Sigin form-->
          <form action="" method="" id="myForm2">
            <div class="form-group mt-3">
              <label for="userName"><i class="fas fa-user"></i> Email</label>
              <input type="text" class="form-control" id="loguserName" name="userName" placeholder="Email" required>
            </div>
            <div class="form-group mt-3">
              <label for="password"><i class="fas fa-lock"></i> Password</label>
              <input type="password" class="form-control" id="logpassword" name="password" placeholder="Password"
                required>
            </div>
            <div class="form-group text-center mt-4">
              <input type="submit" class="btn btn-success submit" value="Sign in" id="signin">
            </div>
            <div class="form-group text-center mt-2">
              <a href="#" id="forgot-password-button" data-bs-dismiss="modal" data-bs-toggle="modal"
                data-bs-target="#forgotPasswordModal">Forgot password?</a>
            </div>
            <div class="form-group text-center mt-2">
              Not a member? <a href="#" data-bs-dismiss="modal" data-bs-toggle="modal"
                data-bs-target="#signup-form">Signup now</a>
            </div>
           
          </form>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="forgotPasswordModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content ">
        <div class="modal-header text-bg-danger bg-opacity-50 text-black" id="headDiv">
          <h2>Reset Your Password</h2>
          <button class="btn btn-close" data-bs-dismiss="modal" data-bs-target="#forgotPasswordModal"></button>
        </div>
        <div class="modal-body text-bg-danger bg-opacity-25 text-black">
          <!--Forgot form-->
          <form action="" method="" id="forgotpassword_form">
            <div class="form-group mt-3">
              <label for="userName"><i class="fas fa-user"></i> Email</label>
              <input type="text" class="form-control" id="forgotEmail" name="userName" placeholder="Email" required>
            </div>
            <div class="form-group text-center mt-4">
              <input type="submit" class="btn btn-success submit" value="Submit" id="paswdresetbtn">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
