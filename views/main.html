<!DOCTYPE html>
<html>

<head>

    <title>Expense Tracker APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link rel="stylesheet" href="/css/main.css">
    <style>

        .card-header {
            font-style: italic;
            color: blue;
            text-align: center;
            background-color: cornsilk;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8 mb-2">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center m-2">
                            <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                                data-bs-target="#expenseform">Add Expense</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Expense Form-->

    <!--<div class="container" id="maincontainer">-->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-7 mt-3 collapse" id="expenseform">
                <div class="card">
                    <div class="card-body">
                        <!-- Add Expense form -->

                        <form action="" method="" id="myForm2">
                            <h2 class="card-title text-center">Expense Form</h2>
                            <div class="mb-3">
                                <label for="amount" class="form-label"><i class="fas fa-wallet"></i> Amount</label>
                                <input type="number" class="form-control" id="amount" name="amount" placeholder="Amount"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label"><i class="fas fa-edit"></i>
                                    Description</label>
                                <input type="text" class="form-control" id="description" name="description"
                                    placeholder="Description" required>
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" id="category" name="category" required>
                                    <option disabled selected value="">Select a Category</option>
                                    <option value="Food">Food</option>
                                    <option value="Fuel">Fuel</option>
                                    <option value="Salary">Salary</option>
                                    <option value="Others">Others</option>
                            
                                </select>
                            </div>
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-success submit" id="addexpense">Add
                                    Expense</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaderboard -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <!-- Column for the Leaderboard -->
            <div class="col-md-6">
                <div class="card bg-primary bg-opacity-50 m-2" id="leaderboard">
                    <div class="card-header p-2">
                        <button class="btn btn-primary mx-4 submit" id="leaderboardbtn">show Leaderboard</button>
                    </div>
                    <div class="card-body" style="overflow-y: auto; max-height: 400px; padding: 6px;">
                        <ul class="list-group" id="lbplaceholder">
                           
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Column for the Complete Download History-->
            <div class="col-md-6">
                <div class="form-group text-center">
                    <div class="card bg-primary bg-opacity-50 m-2" id="downloadhistory">
                        <div class="card-header p-2">
                            <button class="btn btn-primary mx-4 submit" id="downloadhistorybtn">Complete Download
                                History</button>
                        </div>
                        <div class="card-body" style="overflow-y: auto; max-height: 400px;padding: 6px;">
                            <ul class="list-group" id="historyplaceholder">
                                <a class="list-group-item list-group-item-action" href="">Nothing downloaded yet</a>
                               
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Premium Features -->

    <div class="container mt-4">
        <div class="row justify-content-center">
            <!-- Column for the Premium Features -->
            <div class="col">

                <div class="card bg-primary bg-opacity-50 p-2" id="messageCard">
                    <div class="text-center" id="message"></div>
                </div>
                <div class="text-center p-2" id="premiumbtn">
                    <button class="btn btn-primary submit" id="rzp-button1" style="padding: 10px 45px;">Buy
                        Premium</button>
                </div>
            </div>

            <!-- Column for the Download Expenses -->
            <div class="col">
                <div class="card bg-primary bg-opacity-50 p-1" id="downloadCard">
                    <div class="text-center text-dark bg-white" id="downloadmessage"></div>
                </div>

                <div class="text-center p-1" id="downloadbtn">
                    <button class="btn btn-outline-primary submit" id="completedownloadbtn"
                        style="padding: 10px 40px;">Download Expenses</button>
                </div>
            </div>
        </div>
    </div>

    <!--Expense Data-->

    <div class="container">
        <h3 class="text-center fst-italic pt-3 text-black text-nowrap">Expense Table</h3>
        <h3 class="text-center fst-italic pt-3 text-black text-nowrap">
            <span class="lead fs-3">Last updated on </span>
            <span class="lead text-nowrap" id="lupdatePlaceholder">YYYY-MM-DD</span>
        </h3>

        <div class="table-responsive">
            <table class="table table-bordered table-info">
                <thead class="table-dark">
                    <tr>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody id="placeholder" class="nowrap"></tbody>
                <tfoot class="table-primary" id="htfoot">
                    <tr>
                        <td colspan="3">Total Expense</td>
                        <td id="totalPlaceholder">&#8377;</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!--Paginating-->

    <div class="container mt-2">
        <div class="row">
            <div class="col-md-12">
                <div class="pagination justify-content-center">
                    <div class="input-group d-none d-md-block">
                        <button class="btn btn-secondary">No of rows required in a page</button>
                        <select class="form-select-sm" id="noiteminpage">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                        </select>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-secondary" id="prevPage">Previous</button>
                        <button class="btn btn-secondary" id="currentPage">1</button>
                        <button class="btn btn-secondary" id="nextPage">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script src="/js/main.js"></script>
<script src="/js/premiumfeatures.js"></script>

</html>
